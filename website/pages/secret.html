<div class="jumbotron text-center" id="jumbo">
    <section>
    <div class="page-header" id="page-header">
      <h3>MyPass</h3>
      <p>A simple app to share secrets</p></div>
</div>
<h4 id="success" ng-bind='banner'></h3>
<div class="input-group" id="input-group">
	<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
	<textarea rows="10" cols="50" id="password1" class="form-control" aria-describedby="basic-addon1" readonly autocomplete="off"
	 style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" required>{{password}}</textarea>
</div>
<span class="input-group-button" id="expiration">
	<button ng-click-copy="{{password}}" title="Copy to clipboard" class="btn btn-primary"><i class="fa fa-clipboard"></i> Copy</button>
</span>
