<div class="jumbotron text-center" id="jumbo">
    <section>
    <div class="page-header" id="page-header">
      <h3>MyPass</h3>
      <p>A simple app to share secrets</p></div>
</div>
<form role="form" id="password-create" name="password-create" method="post" ng-submit="submit()" ng-controller="mainController">
	<div class="input-group" id="input-group">
		<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
		<textarea rows="10" cols="50" id="password" ng-model="password" name="password" class="form-control" placeholder="This tool allows you to share secrets in a secure, ephemeral way. Input a single or multi-line secret, its expiration time, and click Generate URL. Share the one-time use URL with your intended recipient."
		 aria-describedby="basic-addon1" autocomplete="off" style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;"
		 required></textarea>
	</div>
	<div class="input-group" id="expiration">
		<span class="input-group-addon">Expiration</span>
		<select class="form-control" ng-model="selectedItem" ng-options="ttl as ttl.name for ttl in ttls track by ttl.value" name="ttl" id="ttl" data-toggle="tooltip"
		 	title="Please select an expiration for your secret" required></select>
		<span class="input-group-btn">
      		<button type="submit" id="submit" class="btn btn-primary" style="box-shadow: 2px 2px 2px #888888;" ng-disabled="password-create.$invalid">Generate URL</button>
		</span>
	</div>
</form>
